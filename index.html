<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orli International Academy Computer Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-transform: uppercase;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    .footer {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      header {
        font-size: 2em;
      }

      .container {
        padding: 10px;
      }

      iframe {
        height: 600px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.8em;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <header>
    Orli International Academy
  </header>

  <div class="container">
    <h2 style="text-align: center; color: #333;">Year 5 and Year 6 Computer Assessment</h2>
    <p style="text-align: center; color: #666;">Please fill out the assessment below. Ensure you complete it before the deadline.</p>

    <div class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe-E9sA8thumKx4uDoTzbE23aii0rg2aR1VQa_Zn180SE3XMw/viewform"></iframe>
    </div>
  </div>

  <div class="footer">
    <p>Orli International Academy &copy; 2024</p>
  </div>

</body>
</html>
